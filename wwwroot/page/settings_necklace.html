<!-- To be loaded as support card. -->
<div class="aga-padded">
  <!-- Note that we'er not using forms to disable submitting data on pressing the "Enter" key. -->
  <div style="display: block;">
    <p>Input</p>
    <div>
      <input
        type="file"
        id="geometry_file_in"
        name="geometry_file"
        accept="text/xml"
        onchange="onChangedGeometryFile(this.files[0]);"
      />
    </div>
    <div>
      <input
        type="file"
        id="data_file_in"
        name="data_file"
        accept="text/plain"
        onchange="onChangedDataFile(this.files[0]);"
      />
    </div>
    <div>
      <input
        id="data_value_in"
        type="text"
        name="data_value"
        value="value"
        onchange="onChangedNecklaceSettings();"
      />
      <label for="data_value" style="margin-left: 8px;">Value</label>
    </div>
  </div>
  <div
    oninput="onInputNecklaceSettings();"
    onchange="onChangedNecklaceSettings();"
    style="display: block;"
  >
    <p>Glyph Separation Settings</p>
    <div>
      <input
        id="buffer_rad_in"
        type="range"
        name="buffer_rad"
        min="0.0"
        max="1.0"
        step="0.01"
        value="0.0"
      />
      <label for="buffer_rad" style="margin-left: 8px;">Buffer</label>
      <output id="buffer_rad_out" name="buffer_rad" for="buffer_rad"></output>
    </div>
    <div>
      <input
        id="aversion_in"
        type="range"
        name="aversion"
        min="0.0"
        max="1.0"
        step="0.01"
        value="0.0"
      />
      <label for="aversion" style="margin-left: 8px;">Aversion</label>
      <output id="aversion_out" name="aversion" for="aversion"></output>
    </div>
  </div>
</div>
