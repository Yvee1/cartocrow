<!DOCTYPE html>
<html lang="en-US" class="aga-fill">
  <head>
    <title>Algorithmic Geo-Visualization</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Browser tab icon. -->
    <link rel="shortcut icon" type="image/x-icon" href="/res/favicon.ico" />

    <!-- Menu icons. -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Main font. -->
    <link
      rel="stylesheet"
      media="screen"
      href="http://fonts.googleapis.com/css?family=Bitter:400,700,400italic"
    />
    <!-- AGA generic styles. -->
    <link rel="stylesheet" href="/style/aga.css" />
    <!-- Page-specific styles. -->
    <link rel="stylesheet" href="/style/geoviz.css" />

    <!-- Scripts. -->
    <script type="text/javascript" src="/script/aga.js"></script>
    <script type="text/javascript" src="/script/geoviz.js"></script>

    <!-- Leaflet 'plugin' for map drawing. -->
    <link rel="stylesheet" href="/external/leaflet.css" />
    <script src="/external/leaflet.js"></script>
  </head>

  <body class="aga-fill">
    <header class="aga-header aga-theme-meta">
      <div class="aga-brand-container">
        <a
          title="Toggle navigation menu"
          href="javascript:void(0)"
          onclick="toggleNavigation('nav',false);"
          class="aga-button aga-hide-medium"
          ><i class="fa fa-bars"></i
        ></a>
        <a href="/" class="aga-button aga-theme-brand">GeoViz</a>
      </div>
      <div id="nav" class="aga-nav-container aga-hide-small">
        <nav class="aga-nav aga-card aga-theme-meta">
          <a
            href="javascript:void(0)"
            class="aga-button"
            onclick="toggleNavigation('nav');focusSupportCard();"
            >Map</a
          >
          <a
            href="javascript:void(0)"
            class="aga-button"
            onclick="toggleNavigation('nav');tryAddSupportCard('/page/help.html','support_help');focusSupportCard('support_help');"
            >Help</a
          >
          <a
            href="javascript:void(0)"
            class="aga-button"
            onclick="toggleNavigation('nav');tryAddSupportCard('/page/other_alt.html','support_other');focusSupportCard('support_other');"
            >Other</a
          >
        </nav>
      </div>
    </header>

    <div class="aga-panel-container aga-fill">
      <!-- The support panels. -->
      <div id="support_cards"></div>

      <!-- The main content: the map. -->
      <div id="map" class="aga-fill"></div>
    </div>

    <!-- Acknowledgements -->
    <!-- Note, disabled because no framework is actually used. -->
    <footer class="aga-footer aga-card aga-theme-meta aga-hide-small">
      <p>
        Website by
        <a href="https://www.esciencecenter.nl/" target="_blank"
          >Netherlands eScience Center</a
        >
      </p>
    </footer>

    <script>
      // Preload help content.
      tryAddSupportCard("/page/help.html", "support_help");
      focusSupportCard();

      // Initialize the map.
      initMap();
    </script>
  </body>
</html>
